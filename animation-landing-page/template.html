    <title>CSS Animation Playground</title>
    <style>
        /* CSS goes here */
        body {
            overflow-y: hidden;
            background-color: #B8DBD8;
        }

        .container {
            width: 100vw;
            height: 100vh;
        }
        .content-wrapper {
            width: 100vw;
            white-space: nowrap;
        }
        .section {
            width: 100vw;
            height: 100vh;
            display: inline-block;
            position: relative;
            
        }
        .text{
            font-size: 150px;
            color:black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .menu {
            width: 10vw;
            height: 100vh;
            display: inline-block;
            position: relative;
            background-color: #E66025;
        }
        .gallery {
            width: 35vw;
            height: 100vh;
            display: inline-block;
            position: relative;
            left: 60%;
        }
        .gallery.two {
            background-color: #FFF4CA;
        }

        .gallery.three {
            background-color: #CABBD5;
        }

        .gallery.four {
            background-color: #ECAF7A;
        }

        .gallery.five {
            background-color: #FFF4CA;
        }

        .gallery.six {
            background-color: #B4C58E;
        }

        .cloud{
            top: -100%;
            left: -25%;
            position: relative;
        }

        .topTitle{
            position: relative;
            top: 0px;
            right: 0px;
        }

        .one {

        .four {

        .five {

        }
