<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Loading Animation</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* This centers vertically */
        perspective: 1000px; /* Adjust the perspective depth */
      }
      .animated-element {
        opacity: 0%;
        position: absolute;
        width: 40px;
        height: 40px;
        background: lightblue;
        border-radius: 50%;
        animation: loading 1.5s cubic-bezier( 0.63, 0.32, 0.37, 0.67 ) 0s infinite;
      }
      .animated-element:nth-child(1) {
        animation-delay: 0.2s;
      }
      .animated-element:nth-child(2) {
        animation-delay: 0.4s;
      }
      .animated-element:nth-child(3) {
        animation-delay: 0.6s;
      }
      @keyframes loading {
        0% {
            opacity: 100%;
            transform: rotate(0deg) translateX(100px);
        }
        100% {
            opacity: 100%;
            transform: rotate(360deg) translateX(100px);
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Loading Animation</h1>
    <div class="container">
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <div class="animated-element"></div>
         <!-- Put your divs here    -->
    </div>
  </body>
</html>
