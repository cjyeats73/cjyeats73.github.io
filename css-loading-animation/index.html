<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colten Yeats's CSS Loading Animation</title>
    <style>
      body{
        background: bisque;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* This centers vertically */
        perspective: 1000px; /* Adjust the perspective depth */
      }
      h1{
        font-family: Geneva, Verdana, Tahoma, sans-serif;
      }
      .top {
        display: flex;
        order: 3;
        position: absolute;
        background-color: darkslategray;
        height: 20px;
        width: 180px;
        transform: translateX(-83px) translateY(-43px);
      }
      .bottom {
        display: flex;
        align-items: center;
        justify-content: center;
        order: 3;
        position: absolute;
        background-color: darkslategrey;
        color: white;
        font-family: Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
        height: 50px;
        width: 200px;
        transform: translateX(-93px) translateY(120px);
      }
      .left {
        display: flex;
        order: 2;
        position: absolute;
        background-color: silver;
        height: 145px;
        width: 10px;
        transform: translateX(-80px) translateY(-26px); 
        border: solid 2px darkslategrey;
      }
      .right {
        display: flex;
        order: 2;
        background-color: silver;
        height: 145px;
        width: 10px;
        transform: translateX(80px) translateY(-26px);
        border: solid 2px darkslategrey;
      }
      .cradle {
        display: flex;
        order: 3;
        position: absolute;
        
      }
      .pendulum {
        transform-origin: 50% 0%;
      }
      #pdl1 {
        animation: left-sway 1.5s linear infinite
      }
      #pdl2 {
        transform: translateX(-28px);
      }
      #pdl3 {
        transform: translateX(0px);
      }
      #pdl4 {
        animation: right-sway 1.5s linear infinite
      }
      @keyframes left-sway {
        0%{
          transform: translateX(-100px) translateY(-10px) rotateZ(20deg)
        }
        25%{
          transform: translateX(-56px) rotateZ(0deg)
        }
        50% {
          transform: translateX(-56px) rotateZ(0deg)
        }
        75%{
          transform: translateX(-56px) rotateZ(0deg)
        }
        100%{
          transform: translateX(-100px) translateY(-10px) rotateZ(20deg)
        }
      }
      @keyframes right-sway {
        0%{
          transform: translateX(28px) rotateZ(0deg)
        }
        25% {
          transform: translateX(28px) rotateZ(0deg)
        }
        50% {
          transform: translateX(75px) translateY(0px) rotateZ(-20deg)
        }
        75% {
          transform: translateX(28px) rotateZ(0deg)
        }
        100%{
          transform: translateX(28px) rotateZ(0deg)
        }
      }
      .ball {
        position: absolute;
        width: 25px;
        height: 25px;
        background: white;
        border-style: solid;
        border-width: 2px;
        border-color: black;
        border-radius: 50%;
      }
      #red {
        animation: ball-red-change 1.5s linear infinite
      }
      #yellow{
        animation: ball-yellow-change 1.5s linear infinite
      }
      #green{
        animation: ball-green-change 1.5s linear infinite
      }
      #blue {
        animation: ball-blue-change 1.5s linear infinite
      }
      @keyframes ball-red-change {
        0%{
          background-color: lightcoral
        }
        25% {
          background-color: lightcoral;
        }
        50% {
          background-color: white; 
        }
        75% {
          background-color: white;
        }
        80% {
          background-color: lightcoral;
        }
        100%{
          background-color: lightcoral
        }
      }
      @keyframes ball-yellow-change {
        0%{
          background-color: white;
        }
        25% {
          background-color: white;
        }
        30% {
          background-color: rgb(246, 246, 98);
        }
        50% {
          background-color: white; 
        }
        75% {
          background-color: white;
        }
        80% {
          background-color: rgb(246, 246, 98);
        }
        100%{
          background-color: white;
        }
      }
      @keyframes ball-green-change {
        0%{
          background-color: white;
        }
        25% {
          background-color: white;
        }
        30% {
          background-color: rgb(94, 253, 115);
        }
        50% {
          background-color: white; 
        }
        75% {
          background-color: white;
        }
        80% {
          background-color: rgb(94, 253, 115);
        }
        100%{
          background-color: white;
        }
      }
      @keyframes ball-blue-change {
        0%{
          background-color: white;
        }
        25% {
          background-color: white;
        }
        30% {
          background-color: skyblue;
        }
        50% {
          background-color: skyblue; 
        }
        75% {
          background-color: skyblue;
        }
        100%{
          background-color: white;
        }
      }
      .tether {
        position: absolute;
        width: 2px;
        height: 100px;
        background: black;
        transform: translateX(14px) translateY(-98px)
      }
      
    </style>
  </head>
  <body>
    <h1>Colten Yeats's CSS Loading Animation</h1>
    <div class="container">
      <div class="support">
        <div class="top"></div>
        <div class="bottom">L O A D I N G . . .</div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="cradle">
        <div class="pendulum" id="pdl1">
            <div class="ball" id="red"></div>
            <div class="tether"></div>
        </div>
        <div class="pendulum" id="pdl2">
            <div class="ball" id="yellow"></div>
            <div class="tether"></div>
        </div>
        <div class="pendulum" id="pdl3">
            <div class="ball" id="green"></div>
            <div class="tether"></div>
        </div>
        <div class="pendulum" id="pdl4">
            <div class="ball" id="blue"></div>
            <div class="tether"></div>
        </div>
      </div>
    </div>
  </body>
</html>
